<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Frontend Mentor | Interactive card details form</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- Images part -->
            <div class="card-image-section">
                <div class="card">
                    <div class="card-images">
                        <img
                            class="card-back-image card-image"
                            src="./images/bg-card-back.png"
                            alt=""
                        />
                        <img
                            class="card-front-image card-image"
                            src="./images/bg-card-front.png"
                            alt=""
                        />
                        <div class="circles">
                            <div class="circle-filled"></div>
                            <div class="circle-hollow"></div>
                        </div>
                        <div class="display-card text-white">
                            <div class="display-number">
                                0000 0000 0000 0000
                            </div>
                            <div class="display-name">xxxx xxxxxxx</div>
                            <div class="display-expiry">00/00</div>
                            <div class="display-cvv">000</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form Part -->
            <form class="form">
                <!-- name of the card holder -->
                <label for="">cardholder name</label>
                <input
                    type="text"
                    name="card-name"
                    aria-placeholder="e.g. sherlock holmes"
                />
                <!-- number of the card -->
                <label for="">card number</label>
                <input
                    type="number"
                    name="card-number"
                    aria-placeholder="e.g. 0000 1111 2222 3333"
                />
                <!-- expiry date -->
                <label for="">exp. date (mm/yy)</label>
                <input type="number" name="month" aria-placeholder="mm" />
                <input type="number" name="year" aria-placeholder="yy" />
                <!-- cvv -->
                <label for="">cvv</label>
                <input
                    type="number"
                    name="cvv-number"
                    aria-placeholder="e.e. 123"
                />
                <button type="submit">confirm</button>
            </form>
            <footer class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Yash Pathik</a>.
            </footer>
        </div>
    </body>
</html>
