<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Frontend Mentor | Interactive card details form</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- Images part -->
            <div class="card-image-section">
                <div class="card">
                    <div class="card-images">
                        <img
                            class="card-back-image card-image"
                            src="./images/bg-card-back.png"
                            alt=""
                        />
                        <img
                            class="card-front-image card-image"
                            src="./images/bg-card-front.png"
                            alt=""
                        />
                        <div class="circles">
                            <div class="circle-filled"></div>
                            <div class="circle-hollow"></div>
                        </div>
                        <div class="display-card text-white">
                            <div class="display-number">
                                0000 0000 0000 0000
                            </div>
                            <div class="display-name">xxxx xxxxxxx</div>
                            <div class="display-expiry">00/00</div>
                            <div class="display-cvv">000</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form Part -->
            <form class="form uppercase" id="form" action="/">
                <!-- name of the card holder -->
                <div>
                    <label for="">cardholder name</label>
                    <input
                        id="name"
                        type="text"
                        name="card-name"
                        placeholder="e.g. Sherlock Holmes"
                    />
                    <div class="error" id="name-error"></div>
                </div>
                <!-- number of the card -->
                <div>
                    <label for="">card number</label>
                    <input
                        id="number"
                        type="number"
                        name="card-number"
                        onKeyPress="if(this.value.length===16) return false;"
                        placeholder="e.g. 0000 1111 2222 3333"
                    />
                    <div class="error" id="number-error"></div>
                </div>
                <!-- expiry date -->
                <div class="expiry">
                    <label for="">exp. date (mm/yy)</label>
                    <input
                        id="month"
                        class="month-input"
                        type="number"
                        name="card-month"
                        onKeyPress="if(this.value.length===2) return false;"
                        placeholder="MM"
                    />
                    <input
                        id="year"
                        class="year-input"
                        type="number"
                        name="card-year"
                        onKeyPress="if(this.value.length===2) return false;"
                        placeholder="YY"
                    />
                    <div class="error" id="expiry-error"></div>
                </div>
                <!-- cvv -->
                <div class="cvv">
                    <label for="">cvv</label>
                    <input
                        id="cvv"
                        class="cvv-input"
                        type="number"
                        name="card-cvv"
                        onKeyPress="if(this.value.length===3) return false;"
                        placeholder="e.g. 123"
                    />
                    <div class="error" id="cvv-error"></div>
                </div>
                <button class="capitalize" type="submit">confirm</button>
            </form>
            <section class="thank-you">
                <div class="tick-image flex">
                    <img src="./images/icon-complete.svg" alt="" />
                </div>
                <h1 class="uppercase">thank you !</h1>
                <p>We've added your card details</p>
                <button id="submit-btn" class="capitalize" type="submit">
                    continue
                </button>
            </section>
        </div>
        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Yash Pathik</a>.
        </footer>
        <script src="./scripts/script.js"></script>
    </body>
</html>
